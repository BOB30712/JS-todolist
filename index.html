    <h1>彩虹眷村牆面繪畫遭覆蓋中市府提告14人送辦</h1>
    <a title="開啟新視窗" target="_blank" href="https://news.pts.org.tw/article/592894">連接至新聞</a>
    <br>
    <img src="https://news-data.pts.org.tw/media/84353/conversions/cover-thumb.jpg" alt="圖片">
    <p>台中彩虹眷村自8月起，將封村半年，進行加固工程。認養營運的廠商彩虹文創公司，前天卻帶著員工破壞牆面的繪畫，聲稱版權是公司所有。文化局表示，彩虹眷村屬於公有財產，已經提告毀損；彩虹爺爺則說一輩子的創作都沒了，很難過。</p>
